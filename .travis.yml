dist: trusty
sudo: false
language: c
compiler:
- clang
- gcc
addons:
  apt:
    packages:
    - cppcheck
script:
- dpkg-parsechangelog -ldoc/changelog --all 2>&1 >/dev/null | { ! grep .; }
- cppcheck --error-exitcode=1 *.c
- make
- make check
- make -C doc
- make install PREFIX=~/.local
- cd /
- shellcat --help
- export MANPATH=~/.local/share/man MANWIDTH=80
- man 1 shellcat | grep -A 10 -w SHELLCAT

